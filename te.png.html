<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webhook Test</title>
</head>
<body>
  <h1>Send POST to webhook.site</h1>
  <button id="sendBtn">Send POST</button>
  <pre id="output"></pre>

  <script>
    document.getElementById('sendBtn').addEventListener('click', () => {
      fetch('https://webhook.site/26a382d3-2924-4243-aa25-ba44f043c3ee', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ test: 'Hello from GitHub Pages' })
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('output').textContent = '✅ POST sent successfully!';
      })
      .catch(error => {
        document.getElementById('output').textContent = '❌ Error: ' + error;
      });
    });
  </script>
</body>
</html>
